<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">
    <form id="formTest">
        Champs obligatoire :
        <input name="test">
        <button type="submit">Test</button>
    </form>
</div>



<script src="../node_modules/qunitjs/qunit/qunit.js"></script>
<script src="../bower_components/requirejs/require.js"></script>
<!--<script src="../js/RequiredValidator.js"></script>-->
<script>
    require(['../js/RequiredValidator'], function(RequiredValidator) {
        QUnit.test('Test fonctionnel de RequiredValidator champ vide', function() {
            var validator = new RequiredValidator(document.forms.formTest, ['test']);
            QUnit.assert.notOk(validator.validate(),'validate répond bien false');
        });

        QUnit.test('Test fonctionnel de RequiredValidator champ rempli', function() {
            document.forms.formTest.test.value = 'Une valeur';
            var validator = new RequiredValidator(document.forms.formTest, ['test']);
            QUnit.assert.ok(validator.validate(),'validate répond bien true');
        });

    })

</script>
</body>
</html>
